<div>
  <div ng-if="$ctrl.display.success" class="row">
    <h3 class="col-md-offset-3">Password Reset Successful</h3>
    <hr>
    <h4 class="col-md-offset-3">You may now sign in using the new password.</h4>
  </div>
  <div ng-if="$ctrl.display.reset" class="row">
    <h3 class="col-md-offset-3">Password Reset</h3>
    <hr>
    <h4 class="col-md-offset-3">Enter a New Password</h4>
    <br-authn-password-reset br-on-complete="$ctrl.resetPassword(password)">
    </br-authn-password-reset>
  </div>
</div>
